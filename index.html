<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="content-style-type" content="text/css">
    <meta http-equiv="content-script-type" content="text/javascript">
    <meta name="description" content="">
    <title>アンケート</title>
    <style>
body {
  background-color: #CCCCCC;
}
#question {
  background-color: #FFFFFF;
  width: 600px;
  padding: 10px 20px;
  margin: 0 auto;
  border: 2px solid #000000;
  border-radius: 20px;
}
#question h1 {
  text-align:center;
  text-decoration: underline;
}
#question div.message {
  text-align:center;
}
#question .error {
  color: red;
}
#form div.error {
  background-color: red;
}
#form {
  border-spacing 0;
  text-align: left;
  vertical-align: top;
  width:100%;
}
#form th{
  padding-top: 15px;
  vertical-align: top;
  width: 250px;
  border-bottom: 1px dashed #000000;
}
#form th span.required{
  font-size:0.5em;
  color:red;
}
#form td{
  vertical-align: top;
  border-bottom: 1px dashed #000000;
}
#form td > div {
  padding-top: 15px;
  padding-bottom: 15px;
  padding-left:20px;
}
#form textarea {
  height:200px;
  width:300px;
}
    </style>
</head>
<body>
  <div id="question">
    <h1>MongoDBアンケート</h1>
    <div class="message"></div>
    <table id="form" post="http://localhost:28017/questions/"></table>
    <input id="finish" type="button" value="送信"></input>
  </div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
